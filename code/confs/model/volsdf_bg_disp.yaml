learning_rate : 5.0e-4
alpha_milestones : []
alpha_factor : 2
sched_milestones : [200,500]
sched_factor : 0.5
smpl_init: False
is_continue: False
use_body_parsing: False
with_bkgd: True
using_inpainting: False
use_smpl_deformer: True
use_bbox_sampler: False
num_training_frames: 658 # 462 # 110
dim_frame_encoding: 32
implicit_network:
    feature_vector_size: 256
    d_in: 3
    d_out: 1
    dims: [ 256, 256, 256, 256, 256, 256, 256, 256 ]
    geometric_init: True
    bias: 0.6
    skip_in: [4]
    weight_norm: True
    multires: 4
    cond: 'none'
    scene_bounding_sphere: 3.0 # 3.0
disp_network:
    feature_vector_size: 0
    d_in: 3
    d_out: 3
    dims: [ 256, 256, 256, 256]
    geometric_init: False
    bias: 0.6
    skip_in: [2]
    weight_norm: True
    multires: 6
    cond: 'smpl'
    scene_bounding_sphere: 3.0 # 3.0
rendering_network:
    feature_vector_size: 256
    mode: "pose_no_view" # "idr"
    d_in:  14 # 9
    d_out: 3
    dims: [ 256, 256, 256, 256]
    weight_norm: True
    multires_view: -1 # 4 
bg_implicit_network:
    feature_vector_size: 256
    d_in: 4
    d_out: 1
    dims: [ 256, 256, 256, 256, 256, 256, 256, 256 ]
    geometric_init: False
    bias: 0.0
    skip_in: [4]
    weight_norm: False
    multires: 10
    cond: 'none'
bg_rendering_network:
    feature_vector_size: 256
    mode: 'nerf_frame_encoding' # 'nerf'
    d_in: 3
    d_out: 3
    dims: [128]
    weight_norm: False
    multires_view: 4
shadow_network:
    d_in: 3
    d_out: 1
    dims: [128, 128]
    weight_norm: False
density:
    params_init: {beta: 0.1}
    beta_min: 0.0001
ray_sampler:
    near: 0.0
    N_samples: 64
    N_samples_eval: 128
    N_samples_extra: 32
    eps: 0.1
    beta_iters: 10
    max_total_iters: 5
    N_samples_inverse_sphere: 32
    add_tiny: 1.0e-6
loss:
    eikonal_weight : 0.1
    mask_weight : 100.0
    bone_weight : 10.0
    reg_weight : 1.0
    normal_weight : 0.
    alpha : 100.0
deformer:
    softmax_mode: hierarchical
    # LBS MLP
    # network:
    feature_vector_size: 0
    d_in: 3
    d_out: 25
    dims: [128, 128, 128, 128]
    multires: 0
    skip_in: []
    cond_layer: []
    dim_cond_embed: 0
    weight_norm: true
    geometric_init: false
    bias: 1
    cond: 'none'
