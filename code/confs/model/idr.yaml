learning_rate : 1.0e-3
alpha_milestones : []
alpha_factor : 2
sched_milestones : [40,80]
sched_factor : 0.5
smpl_init: True
is_continue: False
use_body_parsing: False
implicit_network:
    feature_vector_size: 256
    d_in: 3
    d_out: 1
    dims: [ 512, 512, 512, 512, 512, 512, 512, 512 ]
    geometric_init: True
    bias: 0.6
    skip_in: [4]
    weight_norm: True
    multires: 6
    cond: 'smpl'
rendering_network:
    feature_vector_size: 256
    mode: "idr"
    d_in:  9 # 9 # 206 # 75 #  78
    d_out: 3
    dims: [ 512, 512, 512, 512]
    weight_norm: True
    multires_view: 4 # 0 # 4
ray_tracer:
    object_bounding_sphere: 1.0
    sdf_threshold: 5.0e-5
    line_search_step: 0.5
    line_step_iters: 3
    sphere_tracing_iters: 10
    n_steps: 100
    n_secant_steps: 8
    use_sphere_tracing: False
    use_smpl_intersection: False
loss:
    eikonal_weight : 0.1
    mask_weight : 100.0
    bone_weight : 10.0
    reg_weight : 1.0
    normal_weight : 0.1
    alpha : 100.0
deformer:
    softmax_mode: hierarchical
    # LBS MLP
    # network:
    feature_vector_size: 0
    d_in: 3
    d_out: 25
    dims: [128, 128, 128, 128]
    multires: 0
    skip_in: []
    cond_layer: []
    dim_cond_embed: 0
    weight_norm: true
    geometric_init: false
    bias: 1
    cond: 'none'