learning_rate : 5.0e-4
alpha_milestones : []
alpha_factor : 2
sched_milestones : [40,80]
sched_factor : 0.5
smpl_init: False
is_continue: True
use_body_parsing: False
white_bkgd: False
use_smpl_deformer: True
use_bbox_sampler: False
implicit_network:
    feature_vector_size: 256
    d_in: 3
    d_out: 1
    dims: [ 256, 256, 256, 256, 256, 256, 256, 256 ] # [ 512, 512, 512, 512, 512, 512, 512, 512 ] [ 256, 256, 256, 256, 256, 256, 256, 256 ]
    geometric_init: True
    bias: 0.6
    skip_in: [4]
    weight_norm: True
    multires: 6
    cond: 'smpl'
    scene_bounding_sphere: 3.0 # 3.0
    sphere_scale: 20.0
rendering_network:
    feature_vector_size: 256
    mode: "idr"
    d_in:  9 # 9 # 206 # 75 #  78
    d_out: 3
    dims: [ 512, 512, 512, 512]
    weight_norm: True
    multires_view: 4 # 0 # 4
density:
    params_init: {beta: 0.1}
    beta_min: 0.0001
ray_sampler:
    near: 0.0
    N_samples: 64
    N_samples_eval: 128
    N_samples_extra: 32
    eps: 0.1
    beta_iters: 10
    max_total_iters: 5
    inverse_sphere_bg: False
ray_tracer:
    object_bounding_sphere: 1.0
    sdf_threshold: 5.0e-5
    line_search_step: 0.5
    line_step_iters: 3
    sphere_tracing_iters: 10
    n_steps: 100
    n_secant_steps: 8
    use_sphere_tracing: False
    use_smpl_intersection: False
loss:
    eikonal_weight : 0.1
    mask_weight : 100.0
    bone_weight : 10.0
    reg_weight : 1.0
    normal_weight : 0.1
    alpha : 100.0
deformer:
    softmax_mode: hierarchical
    # LBS MLP
    # network:
    feature_vector_size: 0
    d_in: 3
    d_out: 25
    dims: [128, 128, 128, 128]
    multires: 0
    skip_in: []
    cond_layer: []
    dim_cond_embed: 0
    weight_norm: true
    geometric_init: false
    bias: 1
    cond: 'none'
    scene_bounding_sphere: 3.0 # 3.0
    sphere_scale: 20.0