learning_rate : 5.0e-4
alpha_milestones : [250,500,750,1000,1250]
alpha_factor : 2
sched_milestones : [1000,1500]
sched_factor : 0.5
is_continue: True
implicit_network:
    feature_vector_size: 256
    d_in: 3
    d_out: 1
    dims: [ 256, 256, 256, 256, 256, 256, 256, 256 ]
    init: 'geometry'
    bias: 0.6
    skip_in: [4]
    weight_norm: True
    embedder_mode: 'fourier'
    multires: 6
    cond: 'smpl'
loss:
    eikonal_weight : 0.1
    mask_weight : 100.0
    alpha : 50.0
