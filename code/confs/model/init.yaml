learning_rate : 1.0e-4
alpha_milestones : [250,500,750,1000,1250]
alpha_factor : 2
sched_milestones : [1000,1500]
sched_factor : 0.5
is_continue: False
implicit_network:
    feature_vector_size: 256
    d_in: 3
    d_out: 1
    dims: [ 512, 512, 512, 512, 512, 512, 512, 512 ]
    geometric_init: True
    bias: 0.6
    skip_in: [4]
    weight_norm: True
    multires: 6
    cond: 'smpl'
rendering_network:
    feature_vector_size: 256
    mode: "idr"
    d_in: 9
    d_out: 3
    dims: [ 512, 512, 512, 512]
    weight_norm: True
    multires_view: 4
ray_tracer:
    object_bounding_sphere: 1.0
    sdf_threshold: 5.0e-5
    line_search_step: 0.5
    line_step_iters: 3
    sphere_tracing_iters: 10
    n_steps: 100
    n_secant_steps: 8
loss:
    eikonal_weight : 0.1
    mask_weight : 100.0
    alpha : 50.0
deformer:
    softmax_mode: hierarchical
    # LBS MLP
    # network:
    feature_vector_size: 0
    d_in: 3
    d_out: 25
    dims: [128, 128, 128, 128]
    multires: 0
    skip_in: []
    cond_layer: []
    dim_cond_embed: 0
    weight_norm: true
    geometric_init: false
    bias: 1
    cond: 'none'