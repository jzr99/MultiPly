deformer:
    align_corners: True
    skinning_mode: mlp
    res: 64
    z_ratio: 4
    softmax_mode: softmax
    global_scale: 1.2
    soft_blend: 20
    cvg: 1e-4
    dvg: 5e-1
    network:
        feature_vector_size: 0
        d_in: 3
        d_out: 24
        dims: [128, 128, 128, 128]
        multires: 0
        skip_in: []
        cond_layer: []
        dim_cond_embed: 0
        weight_norm: True
        init: 'none'
        bias: 1
        cond: 'none'