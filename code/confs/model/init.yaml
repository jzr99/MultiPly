    feature_vector_size: 0
    d_in: 3
    d_out: 25
    dims: [128, 128, 128, 128]
    multires: 0
    skip_in: []
    cond_layer: []
    dim_cond_embed: 0
    weight_norm: True
    init: 'none'
    bias: 1
    cond: 'none'
