    embedder_mode: 'fourier'
    multires: 6
    cond: 'smpl'
loss:
    eikonal_weight : 0.1
    mask_weight : 100.0
    alpha : 50.0
deformer:
    softmax_mode: hierarchical
    # LBS MLP
